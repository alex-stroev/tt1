   <div class="vertical-spread">

    <div class="form">
        <div class="form__header"><h2>Форма</h2></div>
        <form action="" method="post">
            <div class="form__row">
                <input
                    type="text"
                    id="name"
                    class="form__input"
                    placeholder=""
                /><label for="name" class="form__label">Имя</label>
            </div>
            <div class="form__row">
                <input
                    type="text"
                    id="tel"
                    class="form__input"
                    placeholder=""
                /><label for="tel" class="form__label">Телефон</label>
            </div>
            <div class="form__row">
                <input type="submit" class="form__submit" disabled />
            </div>
        </form>
        <div class="js-form-result"></div>
    </div>
</div>

 <!-- /.vertical-spread__top -->
